<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Application</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <h1>My vue application</h1>
    <div id="app">
        <table v-show="showData">
            <thead>
                <th>Book Title</th>
                <th>Book Description</th>
                <th>Author</th>
                <th>Age</th>
            </thead>
            <tbody>
                <tr>
                    <td>{{title}}</td>
                    <td>{{description}}</td>
                    <td>{{author}}</td>
                    <td>{{age}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>

        <div>
            <button @click="toggleData">
                <span v-if="!showData">Show Data</span>
                <span v-else>Hide Data</span>
            </button>
        </div>

    </div>

    <script src="./index.js"></script>

</body>
</html>
